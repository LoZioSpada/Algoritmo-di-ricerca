<header id="navbar">
    <div>   <!-- Titolo della pagina -->

    <div class="menu">
        <ul>
            <li>About us</li>

</header>

<body>
    <main>
    <h2>Now it's your chance for find your dream job! Please, follow the instructions below!</h2>
    <div> <!-- div dove viene effettuata la ricerca-->
        <p>Write here what job do you searching for!</p>
        <input type="text" placeholder="Search for job" id="lavoro" minlength="3" required>   <!-- required serve per far vedere che un campo non è stato compilato-->
        <p>Write here where do you want to work!</p>
        <input type="text" placeholder="Search for location" id="luogo" minlength="2" required>   <!-- required serve per far vedere che un campo non è stato compilato-->
    </div>
    <p></p>
    <button onclick="clickButton()">Search</button>
    <button onclick="resetButton()">Reset</button>
    <!-- Aggiungere alert per dire che entrambi i campi devono essere compilati -->
    
    <div>   <!-- div dove apparirà la ricerca -->
        <h3>Here what we find for you:</h3>
        <ol id="results">

        </ol>
    </div>
    </main>
</body>
